<div class="vh-100 body">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-6">
        <div class="card bg-secondary" style="border-radius: 2rem">
          <div class="card-body p-4 text-center">
            <h2 class="fw-bold text-uppercase titulo">EDITAR EXPERIENCIA</h2>
            <img src="/assets/img/edit.png" width="15%" />
            <div class="mb-md-1 mt-md-1 pb-1">
              <div class="container" *ngIf="expLab">
                <div class="row">
                  <div>
                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                      <div class="form-group titulo">
                        <label for="nombreE">
                          <h5>
                            <p class="text-dark-50 mt-3 mb-3">
                              Lugar de trabajo
                            </p>
                          </h5>
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          id="nombreE"
                          name="nombreE"
                          [(ngModel)]="expLab.nombreE"
                          required
                        />
                      </div>

                      <div class="form-group titulo">
                        <label for="puestoE">
                          <h5>
                            <p class="text-dark-50 mt-3 mb-3">
                              Puesto desempeñado
                            </p>
                          </h5>
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          id="puestoE"
                          name="puestoE"
                          [(ngModel)]="expLab.puestoE"
                          required
                        />
                      </div>

                      <div class="form-group titulo">
                        <label for="periodoE">
                          <h5>
                            <p class="text-dark-50 mt-3 mb-3">Período</p>
                          </h5>
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          id="periodoE"
                          name="periodoE"
                          [(ngModel)]="expLab.periodoE"
                          required
                        />
                      </div>

                      <div class="form-group titulo">
                        <label for="descripcionE">
                          <h5>
                            <p class="text-dark-50 mt-3 mb-3">
                              Descripción de la tarea
                            </p>
                          </h5>
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          id="descripcionE"
                          name="descripcionE"
                          [(ngModel)]="expLab.descripcionE"
                          required
                        />
                      </div>
                      <button class="btn btn-danger mt-4">Actualizar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
