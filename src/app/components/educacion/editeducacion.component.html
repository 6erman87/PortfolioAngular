<div class="vh-100 body">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-6">
        <div class="card bg-secondary" style="border-radius: 2rem">
          <div class="card-body p-4 text-center">
            <h2 class="fw-bold mb-3 mt-3 text-uppercase titulo">
              EDITAR EDUCACIÓN
            </h2>
            <img src="/assets/img/edit.png" width="15%" />
            <div class="mb-md-1 mt-md-1 pb-1">
              <div class="container" *ngIf="educacion">
                <div class="row">
                  <div>
                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                      <div class="form-group titulo">
                        <label for="nombreD">
                          <h5>
                            <p class="text-dark-50 mt-3 mb-3">
                              Nombre de la institución
                            </p>
                          </h5>
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          id="nombreD"
                          name="nombreD"
                          [(ngModel)]="educacion.nombreD"
                          required
                        />
                      </div>

                      <div class="form-group titulo">
                        <label for="descripcionD">
                          <h5>
                            <p class="text-dark-50 mt-3 mb-3">
                              Descripción de sus estudios
                            </p>
                          </h5>
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          id="descripcionD"
                          name="descripcionD"
                          [(ngModel)]="educacion.descripcionD"
                          required
                        />
                      </div>

                      <div class="form-group titulo">
                        <label for="periodoD">
                          <h5>
                            <p class="text-dark-50 mt-3 mb-3">Período</p>
                          </h5>
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          id="periodoD"
                          name="periodoD"
                          [(ngModel)]="educacion.periodoD"
                          required
                        />
                      </div>

                      <button class="btn btn-danger mt-4">Actualizar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
