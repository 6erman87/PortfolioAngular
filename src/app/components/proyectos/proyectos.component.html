<div class="container">
  <div class="row">
    <h4 class="ms-5 mt-3 titulo">Proyectos realizados</h4>

    <div class="col ms-5">
      <button
        type="button"
        class="btn btn-light"
        routerLink="/nuevoproyec"
        *ngIf="isLogged"
      >
        Agregar Proyecto
        <i class="fa-solid fa-pencil fa-beat"></i>
      </button>
    </div>
  </div>

  <div class="titulo container" *ngFor="let Proyectos of proyectos">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-11">
        <table class="table titulo2">
          <tbody>
            <tr>
              <td>
                <h5>
                  {{ Proyectos.nombreP }}
                </h5>
                <h6>
                  {{ Proyectos.descripcionP }} 
                </h6>  
                <h6>          
                  {{ Proyectos.fechaP }} 
                </h6> 
                <h6><a href="{{ Proyectos.linkP }}" target="_blank">
                  {{ Proyectos.linkP }}     
                </a></h6>             
              </td>

              <td class="text-end">
                <button
                  class="btn btn-light"
                  routerLink="/editproyec/{{ Proyectos.id }}"
                  *ngIf="isLogged"
                >
                  Editar
                  <i class="fa-solid fa-pencil"></i>
                </button>

                <button
                  class="btn btn-danger"
                  (click)="delete(Proyectos.id)"
                  *ngIf="isLogged"
                >
                  Eliminar
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
