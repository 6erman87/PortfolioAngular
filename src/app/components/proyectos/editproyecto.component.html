<div class="vh-100 body">
  <div class="container py-1 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-secondary" style="border-radius: 2rem">
          <div class="card-body p-4 text-center">
            <h2 class="fw-bold mb-3 mt-3 text-uppercase titulo">
              EDITAR PROYECTO
            </h2>
            <img src="/assets/img/edit.png" width="30%" />
            <div class="mb-md-1 mt-md-1 pb-1">
              <div class="container" *ngIf="proyectos">
                <div class="row">
                  <div>
                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                      <div class="form-group titulo">
                        <label for="nombreP">
                          <h5>
                            <p class="text-dark-50 mt-3 mb-3">
                              Nombre de la empresa
                            </p>
                          </h5>
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          id="nombreP"
                          name="nombreP"
                          [(ngModel)]="proyectos.nombreP"
                          required
                        />
                      </div>
                      <div class="form-group titulo">
                        <label for="descripcionP">
                          <h5>
                            <p class="text-dark-50 mt-3 mb-3">
                              Descripci√≥n de la tarea
                            </p>
                          </h5>
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          id="descripcionP"
                          name="descripcionP"
                          [(ngModel)]="proyectos.descripcionP"
                          required
                        />
                      </div>

                      <div class="form-group titulo">
                        <label for="fechaP">
                          <h5>
                            <p class="text-dark-50 mt-3 mb-3">
                              Fecha del proyecto
                            </p>
                          </h5>
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          id="fechaP"
                          name="fechaP"
                          [(ngModel)]="proyectos.fechaP"
                          required
                        />
                      </div>

                      <div class="form-group titulo">
                        <label for="linkP">
                          <h5>
                            <p class="text-dark-50 mt-3 mb-3">
                              Link del proyecto
                            </p>
                          </h5>
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          id="linkP"
                          name="linkP"
                          [(ngModel)]="proyectos.linkP"
                          required
                        />
                      </div>

                      <button class="btn btn-danger mt-4">Actualizar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
