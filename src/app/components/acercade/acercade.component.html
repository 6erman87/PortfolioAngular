<Section id="sobre-mi" class="acercade">
  <div class="container text-center">
    <div class="row">
      <button
        class="btn btn-light"
        routerLink="/editacercade/1"
        *ngIf="isLogged"
         >
        <h5>
          <b
            >Editar datos de persona e imágen de perfil
            <i class="fa-solid fa-pencil fa-beat"></i>
          </b>
        </h5>
      </button>
    </div>
  </div>
  <div class="container text-center">
    <div class="row">
      <div class="col-3">
        <img
          src="{{ persona.img }}"
          class="rounded-circle"
          alt="..."
          title="{{ persona.nombre }} 
        {{ persona.apellido }} | {{ persona.profesion }}"
          id="fotoperfil"
          />

        <div class="fw-normal mt-2">
          <span class="nombres">
            <h2>{{ persona.nombre }} {{ persona.apellido }}</h2>
          </span>
        </div>

        <div class="fw-normal">
          <span class="profesion">
            <h4>{{ persona.profesion }}</h4>
          </span>
        </div>
      </div>

      <div class="col-9 mt-5">
        <span class="sobremi text-center">
          <h2 class="m-5 mb-5 titulo">Sobre mí</h2>
          <h5 class="m-5">{{ persona.descripcion }}</h5>
        </span>
      </div>
    </div>
  </div>
  </Section>
