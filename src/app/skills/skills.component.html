<section id="myskills" class="skills">

<div class="row">

  <h3 class="titulo">Hard & Soft skills</h3>
  <div class="col-lg-2">
      <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
  </div>


  <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
      <circle-progress 
      [percent]="(skill.porcentaje)" 
      [radius]="90" [imageSrc]="''" 
      [title]="(skill.nombre)"
      [titleColor]="'#A4CFD6'"
      [showTitle]="true" 
      [showImage]="false" 
      [imageHeight]="70" 
      [imageWidth]="70" 
      [showUnits]="false"
      [showSubtitle]="false" 
      [outerStrokeWidth]="16" 
      [innerStrokeWidth]="2" 
      [outerStrokeColor]="'#A4CFD6'"
      [innerStrokeColor]="'#FFFFFF'" 
      [animation]="true" 
      [animationDuration]="600"
      ></circle-progress>

      <div>
          <td *ngIf="isLogged">
              <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                  <i class="fa-solid fa-pencil"></i></button>
          </td>
          <td *ngIf="isLogged">
              <button class="btn btn-danger" (click)="delete(skill.id)">
                  <i class="fa-solid fa-trash"></i></button>
          </td>
      </div>
      
  </div>
</div>
