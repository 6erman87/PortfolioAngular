<div class="vh-100 body">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group titulo">
                    <label for="nombreP">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
                </div>
                <div class="form-group titulo">
                    <label for="descripcionP">Descripción</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP"
                        [(ngModel)]="descripcionP" required>
                </div>
                <div class="form-group titulo">
                    <label for="fechaP">Fecha</label>
                    <input type="text" class="form-control" id="fechaP" name="fechaP" [(ngModel)]="fechaP" required>
                </div>
                <div class="form-group titulo">
                    <label for="linkP">Dirección web</label>
                    <input type="text" class="form-control" id="linkP" name="linkP" [(ngModel)]="linkP" required>
                </div>
                <button class="btn btn-primary">
                    Agregar proyecto
                </button>
            </form>
        </div>
    </div>
</div>
