<div class="row">
    <h3 class="titulo">Proyectos realizados</h3>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevoproyec" *ngIf="isLogged">
            Agregar Proyecto
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyectos of proyectos">
                    <td>
                        <h4 class="titulo2">{{Proyectos.nombreP}}</h4>
                    </td>
                    <td><h5 class="titulo2">{{Proyectos.descripcionP}}</h5></td>

                    <td>
                        <h4 class="titulo2">{{Proyectos.fechaP}}</h4>
                    </td>
                    <td><h5 class="titulo2">{{Proyectos.linkP}}</h5></td>





                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editproyec/{{Proyectos.id}}">
                            <i class="fa-solid fa-pencil"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Proyectos.id)">
                            <i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
