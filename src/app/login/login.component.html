<section class="vh-100 body">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-white text-dark" style="border-radius: 5rem;">
          <div class="card-body p-4 text-center">
            <img src="/assets/img/loginimage.png" width="40%" >
            <div class="mb-md-1 mt-md-1 pb-1">
              

              <h2 class="fw-bold mb-3 mt-3 text-uppercase">Login</h2>
              <h5><p class="text-dark-50 mb-3">Por favor, ingresar usuario y contraseña</p></h5>

              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                <div class="form-outline form-dark mb-4">
                  <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                    [(ngModel)]="nombreUsuario" required />
                  <h5><label class="form-label" for="nombreUsuario">Usuario</label></h5>
                </div>

                <div class="form-outline form-dark mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password"
                    required />
                  <h5><label class="form-label" for="password">Contraseña</label></h5>
                </div>

                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

                <button class="btn btn-outline-dark btn-lg px-5" type="submit">Iniciar Sesión</button>

              </form>

            </div>
            <br>

            <div>
              <p class="mb-0">¿No tienes una cuenta? <a href="#!" class="text-dark-50 fw-bold">Regístrate aquí</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
